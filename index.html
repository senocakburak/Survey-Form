<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Dosis:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="form-container">
      <header class="form-header">
        <h1 id="form-title">Survey Form</h1>
        <p id="form-description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form action="#" id="survey-form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter your first name"
            required
            class="space"
          />
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter your last name"
            required
            class="space"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
            class="space"
          />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            required
            min="10"
            max="100"
            class="space"
          />
        </div>

        <div class="form-group">
          <label for="status"
            >How would you describe your employment status?</label
          >
          <select name="status" id="status" required>
            <option value="Full-Time">Employed full-time</option>
            <option value="Part-Time">Employed part-time</option>
            <option value="Freelance">Freelance/contract employee</option>
            <option value="Self-Employed">Self-employed</option>
            <option value="Unemployed">Unemployed</option>
          </select>
        </div>
        <div class="form-group">
          <p id="checkbox-p">
            What would you like to see improved? (Check all that apply)
          </p>
          <div class="checkbox">
            <input
              type="checkbox"
              id="frontend"
              name="improve"
              value="Front-end"
              checked
            />
            <label for="frontend">Front-end Projects</label>
          </div>

          <div class="checkbox">
            <input
              type="checkbox"
              id="backend"
              name="improve"
              value="Back-end"
            />
            <label for="frontend">Back-end Projects</label>
          </div>

          <div class="checkbox">
            <input
              type="checkbox"
              id="data"
              name="improve"
              value="Data-Visualization"
            />
            <label for="data">Data-Visualization</label>
          </div>

          <div class="checkbox">
            <input
              type="checkbox"
              id="challenge"
              name="improve"
              value="Challenges"
            />
            <label for="data">Challenges</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="video" name="improve" value="Videos" />
            <label for="video">Videos</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="forum" name="improve" value="Forum" />
            <label for="forum">Forum</label>
          </div>

          <div class="checkbox">
            <input
              type="checkbox"
              id="additional"
              name="improve"
              value="Additional-Courses"
            />
            <label for="additional">Additional-Courses</label>
          </div>
        </div>
        <div class="form-group">
          <p id="radio-p">Would you recommend this website to a friend?</p>

          <div class="radio">
            <input
              type="radio"
              id="definitely"
              name="recommend"
              value="Definitely"
              checked
            />
            <label for="definitely">Definitely</label>
          </div>

          <div class="radio">
            <input type="radio" id="maybe" name="recommend" value="Maybe" />
            <label for="maybe">Maybe</label>
          </div>

          <div class="radio">
            <input
              type="radio"
              id="not-sure"
              name="recommend"
              value="Not-Sure"
            />
            <label for="not-sure">Not sure</label>
          </div>
        </div>

        <div class="form-group">
          <label for="suggestion">Any comments or suggestions?</label>
          <textarea
            name="form-textarea"
            id="suggestion"
            class="space"
            cols="40"
            rows="3"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <div class="submit-button">
            <input type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
